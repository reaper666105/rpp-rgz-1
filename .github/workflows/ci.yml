name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: inventory
          POSTGRES_PASSWORD: inventory
          POSTGRES_DB: inventory_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U inventory -d inventory_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      TEST_DATABASE_URL: postgresql+psycopg2://inventory:inventory@localhost:5432/inventory_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          python - <<'PY'
          import os
          import time
          import psycopg2
          
          dsn = os.environ["TEST_DATABASE_URL"].replace("postgresql+psycopg2://", "postgresql://", 1)
          for i in range(30):
              try:
                  conn = psycopg2.connect(dsn)
                  conn.close()
                  print("Postgres is ready")
                  break
              except Exception as e:
                  print(f"Waiting for Postgres... ({i+1}/30) {e}")
                  time.sleep(1)
          else:
              raise SystemExit("Postgres is not ready")
          PY

      - name: Security check (Bandit)
        run: |
          python -m bandit -r app -x tests

      - name: Run unit tests (pytest)
        run: |
          python -m pytest -q

